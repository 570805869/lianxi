<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        .box{
            width: 310px;
            height: 438px;
            margin: 50px auto;
            position: relative;
        }
        .box img{
            position: absolute;
            top: 0;
        }
        .box:hover img nth-first-child{
            transition: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/pk1.png" alt="">
