<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 400px;
            height: 400px;
            margin: 50px auto;
        }
        .box img{
            width: 100%;
            height: 100%;
            transition: all 1s linear;

        }
        .box img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/dfc.gif" alt="">
    </div>
</body>
</html>
