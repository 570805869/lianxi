<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 150px auto;
        }
        .box img{
            width: 300px;
            height: 300px;

            animation: one 2s infinite linear;
        }
        
        @keyframes one{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../10/进度条/img/dfc.gif" alt="">
    </div>
</body>
</html>
